<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <title>PhoneGap Chat</title>
    </head>
    <body>
        <div class="hero-unit">
            <h3>Couchbase Chat </h3>
            <small>A Couchbase Mobile Demo App</small>
        </div>
   
        <div class="container">        
            <div class="row">    
                <div class="span12">
                    <form role="form" class="chatform">
                        <div class="form-group">
                            <label for="rooms">Room</label>
                            <select class="form-control" id="rooms">
                                <option>Couchbase Lite</option>
                                <option>Couchbase SyncGateway</option>
                                <option>Couchbase Server</option>
                            </select>
                        </div>
                
                        <div class="form-group">
                            <label for="userName">User name</label>
                            <input type="text" class="form-control" id="userName" value="Anonymous">
                        </div>
                
                        <div class="form-group">
                            <label for="msgText">Message</label>
                            <textarea class="form-control" id="msgText" rows="3"></textarea>
                        </div>
                
                        <button id="sendButton" type="button" class="btn btn-default">Send</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Chat Messages</th>
                            </tr>
                        </thead>
                        <tbody id="chatMessages">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!--<script type="text/javascript" src="cordova.js"></script>-->
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
    </body>
</html>
